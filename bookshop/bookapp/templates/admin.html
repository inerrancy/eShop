{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($){
    $('#id_manufacturer').on('click', function(){
        if($('#id_manufacturer').prop('checked') == true){
            $('#id_manufacturer_name').prop('readonly', false)
            $('#id_manufacturer_name').val('')
            $('#id_manufacturer_name').css('background', 'white')
        }else{
            $('#id_manufacturer_name').prop('readonly', true)
            $('#id_manufacturer_name').val('')
            $('#id_manufacturer_name').css('background', 'gray')
        }
    })
})(django.jQuery);
</script>
{% endblock %}
